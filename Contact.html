    <style>
        /* Add this inline CSS to set the background color */
        body {
            background-color: #f5f5f5;
            margin: 0; /* Remove default margin */
            font-family: Helvetica, Arial, sans-serif; /* Set font to Helvetica */
        }
        
        /* Style for the header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex; /* Use flexbox to align logo and navigation */
            justify-content: space-between; /* Align logo to the left and navigation to the right */
            align-items: center; /* Vertically center content */
            width: 100%; /* Make the header full width */
        }

        /* Style for the footer */
        footer {
            background-color: #333; /* Background color for the footer */
            color: white;
            padding: 10px 0;
            text-align: center; /* Center align the content in the footer */
        }
        
        header h1, header p, footer p {
            margin: 0;
            font-size: 24px; /* Increase the font size for both title and additional text */
        }

        /* Style for the navigation menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px; /* Increase the font size for the navigation links */
        }

        /* Style for the logo */
        .logo {
            max-width: 150px; /* Set a maximum width for the logo */
            height: auto; /* Maintain aspect ratio */
            margin-left: 20px; /* Add spacing to the left of the logo */
        }

        /* Style for the About Us section */
        .about-us {
            text-align: center; /* Center align the content */
            padding: 20px; /* Add some padding for spacing */
        }

        .about-us h2 {
            font-size: 36px; /* Increase the font size for the "About Us" heading */
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }

        .about-us p {
            font-size: 18px; /* Increase the font size for the content */
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }

        /* Style for the centered image */
        .centered-image {
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom to separate from the footer */
        }

        /* Style for the image itself */
        .centered-image img {
            max-width: 3%;
            height: auto;
        }

        /* Style for the text on the right of the logos */
        .logo-text {
            display: inline-block;
            vertical-align: middle;
            margin-left: 20px; /* Add spacing between text and image */
        }
